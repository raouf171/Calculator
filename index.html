<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&family=Permanent+Marker&family=Press+Start+2P&family=Rock+Salt&family=Rubik+Distressed&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Calculator</h1>

  <div class="calculator">

    <div class="display">0</div>
    <div class="buttons">

    <div class="row">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">/</button>
      <button class="reset">ac</button>
   </div>

     <div class="row">
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operator">x</button>
    </div>


     <div class="row">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operator">-</button>
     </div>
    
      <div class="row">
      <button>0</button>
      <button>.</button>
      <button class="equal">=</button>
      <button class="operator">+</button>
    </div>

  </div>
</body>
</html>
